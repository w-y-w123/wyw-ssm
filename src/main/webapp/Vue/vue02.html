<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue快速入门案例</title>
  <!--引入vue.js-->
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>

<div id="app">
  {{mayiktUrl}}
  <a v-bind:href="mayiktUrl" >点击我跳转： {{mayiktUrl}}</a>
  <a :href="mayiktUrl" >点击我跳转： {{mayiktUrl}}</a>
  <input type="text" v-model="mayiktUrl">



</div>

<script>
  new Vue({
    el:"#app",
    data(){//设定数据源
      return{
        username : "wyw",
        mayiktUrl: "http://www.mayikt.com"
      }
    }
  });
</script>

</body>
</html>
